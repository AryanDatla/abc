<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Sister!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #slideshow-container {
            max-width: 800px; /* Set the maximum width of the slideshow container */
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        img {
            width: 100%;
            max-height: 400px; /* Set the maximum height of the images */
            object-fit: cover; /* Maintain aspect ratio while covering the entire container */
        }

        /* Navigation buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
    </style>
</head>
<body>

<div id="slideshow-container">
    <!-- Add your sister's photos here -->
    <div class="mySlides">
        <img src="photo1.jpg" alt="Photo 1">
    </div>
    <div class="mySlides">
        <img src="photo2.jpg" alt="Photo 2">
    </div>
    <div class="mySlides">
        <img src="photo3.jpg" alt="Photo 3">
    </div>
    <!-- Add more slides as needed -->

    <!-- Navigation buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 3000); // Change slide every 3 seconds
    }

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }
</script>

</body>
</html>
